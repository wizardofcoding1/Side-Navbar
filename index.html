<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main-menu">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <div class="side-bar-menu">
            <div class="logo">
                <a href="#body">Sujal Photographer </a>
            </div>
            <div class="btn-two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>


            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-regular fa-image"></i>
                        <a href="a">Gallery</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-up-right-from-square"></i>
                        <a href="a">Shortcut</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-photo-film"></i>
                        <a href="a">Exhibits</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        <a href="a">Events</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-store"></i>
                        <a href="a">Store</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <a href="a">Contact</a>
                    </li>

                    <li>
                        <i class="fa-regular fa-comments"></i>
                        <a href="a">Feedback</a>
                    </li>
                </ul>
            </div>

            <div class="social-media">
                <ul>
                    <a href="a"><i class="fa-brands fa-facebook"></i></a>
                    <a href="a"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="a"><i class="fa-brands fa-instagram"></i></a>
                    <a href="a"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
